services:
  plex:
    image: lscr.io/linuxserver/plex:1.42.1
    pull_policy: always
    restart: always
    network_mode: host
    env_file: .env
    environment:
      - VERSION=docker
    devices:
      - "/dev/dri:/dev/dri"
    volumes:
      - "${BASE_FOLDER:?error}/config/plex:/config"
      - "${BASE_FOLDER:?error}/media:/media"

  sonarr:
    image: lscr.io/linuxserver/sonarr:4.0.15
    pull_policy: always
    restart: always
    expose:
      - 8989
    env_file: .env
    volumes:
      - "${BASE_FOLDER:?error}/config/sonarr:/config"
      - "${BASE_FOLDER:?error}/media:/media"

  radarr:
    image: lscr.io/linuxserver/radarr:5.26.2
    pull_policy: always
    restart: always
    expose:
      - 7878
    env_file: .env
    volumes:
      - "${BASE_FOLDER:?error}/config/radarr:/config"
      - "${BASE_FOLDER:?error}/media:/media"

  deluge:
    image: lscr.io/linuxserver/deluge:2.2.0
    pull_policy: always
    restart: always
    expose:
      - 8112
    ports:
      - 6881:6881
      - 6881:6881/udp
    env_file: .env
    volumes:
      - "${BASE_FOLDER:?error}/config/deluge:/config"
      - "${BASE_FOLDER:?error}/media:/media"

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:1.37.0
    pull_policy: always
    restart: always
    expose:
      - 9696
    env_file: .env
    volumes:
      - "${BASE_FOLDER:?error}/config/prowlarr:/config"

  bazarr:
    image: lscr.io/linuxserver/bazarr:1.5.2
    pull_policy: always
    restart: always
    expose:
      - 6767
    env_file: .env
    volumes:
      - "${BASE_FOLDER:?error}/config/bazarr:/config"
      - "${BASE_FOLDER:?error}/media:/media"

  jackett:
    image: lscr.io/linuxserver/jackett:0.22.2024
    pull_policy: always
    restart: always
    expose:
      - 9117
    env_file: .env
    volumes:
      - "${BASE_FOLDER:?error}/config/jackett:/config"

  heimdall:
    image: lscr.io/linuxserver/heimdall:2.7.4
    pull_policy: always
    restart: always
    expose:
      - 80
    environment:
      - PUID=1000
      - PGID=1000
    env_file: .env
    volumes:
      - "${BASE_FOLDER:?error}/config/heimdall:/config"

  caddy:
    image: ghcr.io/cprecioso/homelab-caddy:latest
    pull_policy: always
    restart: always
    environment:
      CF_API_TOKEN: ${CF_API_TOKEN:?error}
      BASE_DOMAIN: ${BASE_DOMAIN:?error}
      ACME_EMAIL: ${ACME_EMAIL:?error}
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - "${BASE_FOLDER:?error}/config/caddy/data:/data"
      - "${BASE_FOLDER:?error}/config/caddy/config:/config"

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    pull_policy: always
    restart: always
    expose:
      - 8191
    env_file: .env
