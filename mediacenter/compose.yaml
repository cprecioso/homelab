services:
  plex:
    image: lscr.io/linuxserver/plex:1.40.4
    pull_policy: always
    restart: always
    ports:
      - "32400:32400"
      - "1900:1900/udp"
      - "3005:3005"
      - "5353:5353/udp"
      - "8324:8324"
      - "32410:32410/udp"
      - "32412:32412/udp"
      - "32413:32413/udp"
      - "32414:32414/udp"
      - "32469:32469"
    env_file: .env
    environment:
      - VERSION=docker
    devices:
      - "/dev/dri:/dev/dri"
    volumes:
      - "$BASE_FOLDER/config/plex:/config"
      - "$BASE_FOLDER/media:/media"

  sonarr:
    image: lscr.io/linuxserver/sonarr:4.0.8
    pull_policy: always
    restart: always
    expose:
      - 8989
    env_file: .env
    volumes:
      - "$BASE_FOLDER/config/sonarr:/config"
      - "$BASE_FOLDER/media:/media"

  radarr:
    image: lscr.io/linuxserver/radarr:5.7.0
    pull_policy: always
    restart: always
    expose:
      - 7878
    env_file: .env
    volumes:
      - "$BASE_FOLDER/config/radarr:/config"
      - "$BASE_FOLDER/media:/media"

  deluge:
    image: lscr.io/linuxserver/deluge:2.1.1
    pull_policy: always
    restart: always
    expose:
      - 8112
    ports:
      - 6881:6881
      - 6881:6881/udp
    env_file: .env
    volumes:
      - "$BASE_FOLDER/config/deluge:/config"
      - "$BASE_FOLDER/media:/media"

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:1.20.1
    pull_policy: always
    restart: always
    expose:
      - 9696
    env_file: .env
    volumes:
      - "$BASE_FOLDER/config/prowlarr:/config"

  heimdall:
    image: lscr.io/linuxserver/heimdall:2.6.1
    pull_policy: always
    restart: always
    expose:
      - 80
    environment:
      - PUID=1000
      - PGID=1000
    env_file: .env
    volumes:
      - "$BASE_FOLDER/config/heimdall:/config"

  caddy:
    image: ghcr.io/cprecioso/homelab-caddy:latest
    pull_policy: always
    restart: always
    environment:
      CF_API_TOKEN: $CF_API_TOKEN
      BASE_DOMAIN: $BASE_DOMAIN
      ACME_EMAIL: $ACME_EMAIL
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - "$BASE_FOLDER/config/caddy/data:/data"
      - "$BASE_FOLDER/config/caddy/config:/config"

  threadfin:
    image: docker.io/fyb3roptik/threadfin:1.1.16
    pull_policy: always
    restart: always
    env_file: .env
    expose:
      - 34400
    volumes:
      - "$BASE_FOLDER/config/threadfin:/home/threadfin/conf"

  stremio:
    image: docker.io/stremio/server:v4.20.8
    pull_policy: always
    restart: always
    env_file: .env
    environment:
      - "NO_CORS=1"
    ports:
      - "11470:11470"
